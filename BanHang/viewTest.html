    <style>
         body {
            padding-top: 80px;
            margin: auto;
            width: 1230px;
        }

        #sidebar {
            position: fixed;
            top: 50px;
            left: 220px;
            width: 220px;
            margin-left: -220px;
            border: none;
            border-radius: 0;
            overflow-y: auto;
            background-color: #222222;
            bottom: 0;
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        .side-bar > li > a {
            colo: #eee;
            width: 220px;
        }

        .side-bar li a:hover,
        .side-bar li a:focus {
            background-color: #333;
        }

        .test {
            height: 15rem;
            display: none;

        }

        .tesst1:hover + .test,
        .test:hover {
            display: block;

        }

        .tmargin {
            margin-top: 20px;

        }

        .title {
            text-decoration: none;
            color: #FFFFFF;
            margin: 1.2rem;

        }

        .title:hover {
            text-decoration: none !important;
            color: #c69500;
            margin: 20px;
        }

        .bmarin {
            /*margin: 40px;*/
            padding: 40px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .groove {
            border-style: ridge;

        }

        /*TABS*/
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Style the close button */
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }

        .topright:hover {
            color: red;
        }

    </style>
</head>

                            </select>
                        </div>
                    </div>
                    <for action="/banhang-hoadon/banhang" method="get">

                                <th>Tên SP</th>

                </table>
                <ul class="pagination">

        <!-- Hóa Đơn và Khách Hàng -->

                    </div>
                    <div class="form-group">
                        <label>Tên Khách Hàng</label>
                        <input class="form-control" name="khachhang.ten" value="">

                    <table class="table table-bordered">

                                <th>Số Lượng</th>
                                <th>Đơn Giá</th>
                            </tr>
                        </thead>
                        <!-- Your data rendering here -->

                    <c:if test="${empty CTHoaDon}">

                        <label>Tổng Tiền Hàng</label>

                    </div>
                    <div class="form-group">
                        <label>Tổng Tiền Thanh Toán</label>
                        <input type="number" class="form-control tongtientt" readonly name="tongtientt" value="" id="tongTienThanhToan">
                    </div>
                    <div class="form-group">
                        <label>Khách Thanh Toán</label>
                        <input type="number" class="form-control-range" name="tienkhachhangtra" value="">
                    </div>
                </form>
            </div>
                <!-- END  TẠO HÓA ĐƠN  -->
